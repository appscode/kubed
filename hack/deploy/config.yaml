apiServer:
  address: :8080
  enableSearchIndex: true
clusterName: unicorn
enableConfigSyncer: true
eventForwarder:
  receivers:
  - notifier: Mailgun
    to:
    - ops@example.com
  rules:
  - namespaces:
    - kube-system
    operations:
    - CREATE
    resources:
    - apiGroup: ""
      resources:
      - events
  - operations:
    - CREATE
    resources:
    - apiGroup: ""
      resources:
      - nodes
      - persistentvolumes
      - persistentvolumeclaims
  - operations:
    - CREATE
    resources:
    - apiGroup: storage.k8s.io
      resources:
      - storageclasses
  - operations:
    - CREATE
    resources:
    - apiGroup: extensions
      resources:
      - ingresses
  - operations:
    - CREATE
    resources:
    - apiGroup: voyager.appscode.com
      resources:
      - ingresses
janitors:
- elasticsearch:
    endpoint: https://elasticsearch-logging.kube-system:9200
    logIndexPrefix: logstash-
    secretName: elasticsearch-logging-cert
  kind: Elasticsearch
  ttl: 2160h0m0s
- influxdb:
    endpoint: https://monitoring-influxdb.kube-system:8086
  kind: InfluxDB
  ttl: 2160h0m0s
notifierSecretName: notifier-config
recycleBin:
  handleUpdates: false
  path: /tmp/kubed/trash
  receivers:
  - notifier: Mailgun
    to:
    - ops@example.com
  ttl: 168h0m0s
snapshotter:
  gcs:
    bucket: restic
    prefix: minikube
  sanitize: true
  schedule: '@every 6h'
  storageSecretName: snap-secret
